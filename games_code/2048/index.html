<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2048</title>

    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png"
        media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"
        media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">



    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
        content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2080264_rik8k7imit.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="../../asset/css/common.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        .page {
            background-image: url("../../asset/images/v2_q6vz7g.jpg");
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .nav-item span {
            font-weight: normal;
        }

        .main-container {
            padding-left: 180px;
            padding-top: 25px;
        }

        .main-container .container {
            width: 560px;
        }


		.morePlayerBtn {
			padding: 10px;
			border-radius: 5px;
			box-shadow: 1px 1px #817c7c;
			margin: 10px;
		}

		.map-modal-container {
			position: absolute;
			left: 0;
			right: 0;
			height: 100%;
			top: 0;
			bottom: 0;
			z-index: 999;
			width: 100%;
		}

		.map-modal {
			padding: 30px 20px;
			text-align: center;
			position: absolute;
			left: 0;
			right: 0;
			height: auto;
			top: 0;
			bottom: 0;
			margin: auto;
			z-index: 1000;
			display: table;
		}

		.map-modal button {
			margin: 5px;
		}
    </style>
</head>





<body>
    <div class="queue-modal-container map-modal-container">
		<div class="queue-modal map-modal">
			<p style="font-weight: bold;">Want to have a game partner?</p>
			<div style="margin-top: 30px;">
				<button onclick="goChatRoom()">Find one in the Chatroom. </button>
				<button onclick="closeQueueModal()">No,i will play another game.</button>
			</div>
		</div>
	</div>
    <div class="page">
        <div class="drag">
            <header class="top-header">
                <div class="left">
                    <img src="../../asset/images/v2_qfntyc.png" class="v2_qfntyc-img" alt="">
                    <h5>Queue online & plan your trip</h5>
                </div>
                <div class="right">
                    <div class="user-avatars">
                        <img src="../../asset/images/v2_qfo7cr.jpg" alt="">
                    </div>
                    <span>Welcome,Skye</span>
                </div>
            </header>
            <div class="change-btn"><img src="../../asset/images/v2_qfpenz.png" class="v2_qfpenz-img" alt=""></div>
            <div class="nav-list-container">
                <div class="nav-btn nav-absolute-right"><i class="fas fa-bars"></i></div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="../../viewMap.html">
                            <i class="fas fa-thumbtack"></i>
                            <span>View Map</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../planTrip.html">
                            <i class="far fa-calendar-alt"></i>
                            <span>Plan a trip</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="../../chatRoom.html">
                            <i class="fas fa-comment-dots"></i>
                            <span>Chatroom</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="../../gameSpace.html">
                            <i class="fas fa-gamepad"></i>
                            <span>Gamespace</span>
                        </a>
                    </li>
                </ul>
            </div>
            <main class="main-container">
                <div style="width: 751px;margin:0px auto 20px;text-align:left">
					<button class="morePlayerBtn">Want a partner?</button>
				</div>
                <div class="container">
                    <div class="heading">
                      
                        <!-- <h1 class="title">2048</h1> -->
                        <div class="scores-container">
                            <div class="score-container">0</div>
                            <div class="best-container">0</div>
                        </div>
                        <div class="above-game" style="float:left; margin-top: 20px;">
                            <a class="restart-button">Start</a>
                        </div>
                    </div>



                    <div class="game-container">
                        <div class="game-message">
                            <p></p>
                            <div class="lower">
                                <a class="keep-playing-button">Keep going</a>
                                <a class="retry-button">Play again</a>
                            </div>
                        </div>

                        <div class="grid-container">
                            <div class="grid-row">
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                            </div>
                            <div class="grid-row">
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                            </div>
                            <div class="grid-row">
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                            </div>
                            <div class="grid-row">
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                                <div class="grid-cell"></div>
                            </div>
                        </div>

                        <div class="tile-container">

                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>

    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../asset/js/common.js"></script>

</body>

</html>
