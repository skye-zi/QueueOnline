<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webView</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2080264_0cpenenvdgjo.css">
    <link rel="stylesheet" href="../src/bootstrap.css">
    <link rel="stylesheet" href="./asset/css/common.css">
    <link rel="stylesheet" href="./asset/css/webMap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <style>
        iframe {
            width: 85%;
            height: 80%;
        }

        .main-container {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="drag">
            <header class="top-header">
                <div class="left">
                    <img src="./asset/images/v2_qfntyc.png" class="v2_qfntyc-img" alt="">
                    <h5><a href="./home.html">Queue online & plan your trip</a></h5>

                </div>
                <div class="right">
                    <div class="user-avatars">
                        <img src="./asset/images/v2_qfo7cr.jpg" alt="">
                    </div>
                    <span>Welcome,Skye</span>
                </div>
            </header>
            <div class="change-btn"><img src="./asset/images/v2_qfpenz.png" class="v2_qfpenz-img" alt=""></div>
            <div class="nav-list-container">
                <div class="nav-btn nav-absolute-right"><i class="fas fa-bars"></i></div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="./viewMap.html">
                            <i class="fas fa-thumbtack"></i>
                            <span>View Map</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="./planTrip.html">
                            <i class="far fa-calendar-alt"></i>
                            <span>Plan a trip</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./chatRoom.html">
                            <i class="fas fa-comment-dots"></i>
                            <span>Chatroom</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./gameSpace.html">
                            <i class="fas fa-gamepad"></i>
                            <span>Gamespace</span>
                        </a>
                    </li>
                </ul>
            </div>
            <main class="main-container">
                <div style="width: 85%;margin:0px auto 20px;text-align:left">
                    <button style="padding: 10px;border-radius: 4px;box-shadow: none;border: 0;" class="morePlayerBtn">Go Back</button>
                </div>
                <iframe src="" frameborder="0"></iframe>
            </main>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


    <script src="./asset/js/common.js"></script>
    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) { return pair[1]; }
            }
            return (false);
        }
        $(function () {
            var url = getQueryVariable('url')
            $('iframe').attr('src', url)
            $('.morePlayerBtn').click(function(){
                window.location.href = './viewMap.html'
            })
        })
    </script>

</html>
