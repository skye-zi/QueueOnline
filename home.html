<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2080264_0cpenenvdgjo.css">

<body>
    <div class="page">
        <div class="drag">
            <header class="top-header">

                </div>

            <div class="change-btn"><img src="./asset/images/v2_qfpenz.png" class="v2_qfpenz-img" alt=""></div>
            <div class="change-tip"><span>Click on this button you can change the background color</span></div>
            <div class="nav-list-container">
                <div class="nav-btn nav-absolute-right"><i class="fas fa-bars"></i></div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="./viewMap.html">

                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./gameSpace.html">

                        </a>
                    </li>
                </ul>

            <main class="main-container">

                <br>
                <br>

                    <div class="search-box">
                        <i class="fas fa-search-location"></i>

                    <div class="dropdown">

                            <a class="dropdown-item" href="#"><i class="iconfont icon-tableware"></i>restaurant</a>
                            <a class="dropdown-item" href="#"><i class="iconfont icon-cake"></i>bakery</a>
                            <a class="dropdown-item" href="#"><i class="iconfont icon-scissor"></i>barber</a>
                            <a class="dropdown-item" href="#"><i class="iconfont icon-Bagbao2"></i>shop</a>
                        </div>
                    </div>
                </div>

                    <div class="local-box">
                        <img src="./asset/images/home/1.jpg" alt="">
                    </div>
                    <div class="local-box">
                        <img src="./asset/images/home/2.jpg" alt="">

                    <div class="local-box">
                        <img src="./asset/images/home/3.jpg" alt="">
                    </div>
                    <div class="local-box">
                        <img src="./asset/images/home/4.jpg" alt="">

                    <div class="local-box">
